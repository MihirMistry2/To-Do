<header class="fixed-top">
  <div id="brand" class="px-3 py-3">
    <div class="container">
      <div class="row d-flex justify-content-between">
        <a *ngIf="isUserLoggedIn" (click)="onAddTodo()" class="btn">Add</a>
        <h3 class="font-weight-bold my-auto">ToDo</h3>
        <a *ngIf="isUserLoggedIn" class="btn" (click)="logout()">Logout</a>
      </div>
    </div>
  </div>
  <nav *ngIf="isUserLoggedIn" class="navbar justify-content-center">
    <ul class="list-inline mx-auto my-0">
      <li
        class="list-inline-item"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link px-2 mx-1" routerLink="/todos">My Tasks</a>
      </li>
      <li class="list-inline-item" routerLinkActive="active">
        <a class="nav-link px-2 mx-1" routerLink="/todos/inProgress"
          >In Progress</a
        >
      </li>
      <li class="list-inline-item" routerLinkActive="active">
        <a class="nav-link px-2 mx-1" routerLink="/todos/completed"
          >Completed</a
        >
      </li>
    </ul>
  </nav>
</header>
